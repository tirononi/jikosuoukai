<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/sanitize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="page-body">
    <header class="header">
        <nav class="header__nav">
            <ul class="header__menu">
                <li class="header__menu-item">about</li>
                <li class="header__menu-item">dog</li>
                <li class="header__menu-item">works</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1 class="hero__name u-fade-in">はのん</h1>
            <p class="hero__description u-fade-in">辛いものが好き</p>
        </section>

        <section class="section">
            <div class="section__inner">
                <h2 class="section__title">はのんについて</h2>

                <div class="about-grid">
                    <div class="about-grid__item about-card">
                        <h3 class="about-card__title">好きな食べ物</h3>
                        <ul class="about-card__list">
                            <li class="about-card__item">うに</li>
                            <li class="about-card__item">メロン</li>
                        </ul>
                    </div>

                    <div class="about-grid__item about-card">
                        <h3 class="about-card__title">趣味</h3>
                        <ul class="about-card__list">
                            <li class="about-card__item">作曲</li>
                            <li class="about-card__item">お絵描き</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section class="section section--secondary">
            <div class="section__inner">
                <h2 class="section__title">飼ってるわんちゃん</h2>
                
                <table class="dog-table">
                    <thead class="dog-table__head">
                        <tr>
                            <th class="dog-table__header">犬の名前</th>
                            <th class="dog-table__header">特徴</th>
                        </tr>
                    </thead>
                    <tbody class="dog-table__body">
                        <tr>
                            <td class="dog-table__data" data-label="犬の名前">ロコ</td>
                            <td class="dog-table__data" data-label="特徴">もふもふ</td>
                        </tr>
                        <tr>
                            <td class="dog-table__data" data-label="犬の名前">チョコ</td>
                            <td class="dog-table__data" data-label="特徴">食いしん坊</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section id="works" class="section">
            <div class="section__inner">
                <h2 class="section__title">Works</h2>
                <div class="p-works__grid">
                    <div class="p-works__item">
                        <div class="p-works__img u-skeleton"></div>
                        <p class="p-works__text">作曲</p>
                    </div>
                    <div class="p-works__item">
                        <div class="p-works__img u-skeleton"></div>
                        <p class="p-works__text">イラスト</p>
                    </div>
                    <div class="p-works__item">
                        <div class="p-works__img u-skeleton"></div>
                        <p class="p-works__text">動画編集</p>
                    </div>
                </div>
             </div>    
        </section>

    </main>

    
    <footer class="l-footer">
        <p class="l-footer__copy">&copy; 2026 hanon. All rights reserved.</p>
    </footer>

</body>

</html>
